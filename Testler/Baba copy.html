<style>
    .logo {
        object-fit: contain;
    <style>
        body, html {
            height: 1500px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .logo {
            width: 100%;
            height: auto;
            position: fixed;
            top: 75%; /* Start from the middle bottom */
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s, top 0.3s, left 0.3s, width 0.3s;
        }
    </style>

    <script>
        window.addEventListener('scroll', function() {
            const logo = document.querySelector('.logo');
            const scrollY = window.scrollY;
            const scale = Math.max(0.5, 1 - scrollY / 1000);
            logo.style.transform = `translate(-50%, -50%) scale(${scale})`;
            logo.style.top = `${Math.max(0, 75 - scrollY / 30)}%`; /* Adjusted to start from middle bottom */
            logo.style.left = `${Math.max(0, 500 - scrollY / 3000)}%`;
            logo.style.width = `${Math.max(50, 100 - scrollY / 10)}%`;
        });
    </script>
    });
</script>
